<script>
  //Remove Duplicate characters from array of element using filter

  let arr = ["a", "b", "c", "d", "c"];
  function removeDuplicateItem(arr) {
    return arr.filter((value, index) => arr.indexOf(value) === index);
  }
  console.log(removeDuplicateItem(arr));
</script>
